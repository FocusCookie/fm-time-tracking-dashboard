<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <script type="module" src="components/user/user.component.js"></script>
    <script
      type="module"
      src="components/activity/activity.component.js"
    ></script>

    <div class="wrapper">
      <header>
        <custom-user active="daily"></custom-user>
      </header>

      <main>
        <custom-activity
          id="work"
          title="Work"
          background="work"
          icon="/images/icon-work.svg"
        ></custom-activity>

        <custom-activity
          id="play"
          title="Play"
          background="play"
          icon="/images/icon-play.svg"
        ></custom-activity>

        <custom-activity
          id="study"
          title="Study"
          background="study"
          icon="/images/icon-study.svg"
        ></custom-activity>

        <custom-activity
          id="exercise"
          title="Exercise"
          background="exercise"
          icon="/images/icon-exercise.svg"
        ></custom-activity>

        <custom-activity
          id="social"
          title="Social"
          background="social"
          icon="/images/icon-social.svg"
        ></custom-activity>

        <custom-activity
          id="selfcare"
          title="Selfcare"
          background="selfcare"
          icon="/images/icon-self-care.svg"
        ></custom-activity>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
